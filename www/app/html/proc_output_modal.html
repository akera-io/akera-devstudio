<md-dialog flex="75">
	<md-dialog-content layout="column">
    		<md-toolbar layout="row" layout-align="space-around center">
	    		<h2>Output</h2>
	    </md-toolbar>
    		<md-data-table-container>
		    <table md-data-table style="margin-top:10px;" md-row-select="selected">
		        <thead md-head>
		            <tr md-row>
		                <th md-column class="col-md-2">Alias</th>
		                <th md-column class="col-md-7">Value</th>
		            </tr>
		        </thead>
		        <tbody>
		            <tr md-row md-auto-select ng-repeat="param in params">
		                <td md-cell name="{{param.alias}}">
		                    <input class="k-textbox full-cell-width" type="text" disabled="true" ng-model="param.alias"/>
		                </td>
		                <td md-cell name="{{param.alias + '_value'">
		                    <input class='k-textbox full-cell-width' type="text" disabled="true" ng-model="param.value"/>
		                </td>
		            </tr>
		        </tbody>
		    </table>
		</md-data-table-container>
	</md-dialog-content>
	<md-dialog-actions>
    		<md-button class="md-primary" ng-click="close()">Close</md-button>
	</md-dialog-actions>
</md-dialog>
